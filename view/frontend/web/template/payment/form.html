<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()" />
        <label data-bind="attr: {'for': getCode()}" class="label">
            <span data-bind="text: getTitle()"></span>
        </label>
    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <form class="form" data-bind="attr: {'id': getCode() + '-form'}">
            <fieldset data-bind="attr: {class: 'fieldset payment items ccard ' + getCode(), id: 'payment_form_extra_' + getCode()}">
                <h4>Metodo de pagamento</h4>
                <!-- Método (Cartão, PIX) -->
                <!-- ko if: enabledCreditCard() -->
                <div class="field choice">
                    <input type="radio"
                           class="radio"
                           name="payment[bc_paymentMethod]"
                           data-bind="attr: {'id': 'credit_card'}, value: 'credit_card', checked: paymentMethod" />
                    <label data-bind="attr: {'for': 'credit_card'}" class="label">
                        <span>Cartão de Crédito</span>
                    </label>
                </div>
                <!-- /ko -->
                <!-- ko if: enabledPix() -->
                <div class="field choice">
                    <input type="radio"
                           class="radio"
                           name="payment[bc_paymentMethod]"
                           data-bind="attr: {'id': 'pix'}, value: 'pix', checked: paymentMethod" />
                    <label data-bind="attr: {'for': 'pix'}" class="label">
                        <span>PIX</span>
                    </label>
                </div>
                <!-- /ko -->
                <!-- ko if: enabledBoleto() -->
                <div class="field choice">
                    <input type="radio"
                           class="radio"
                           name="payment[bc_paymentMethod]"
                           data-bind="attr: {'id': 'boleto'}, value: 'boleto', checked: paymentMethod" />
                    <label data-bind="attr: {'for': 'boleto'}" class="label">
                        <span>Boleto</span>
                    </label>
                </div>
                <!-- /ko -->

                <!-- ko if: hasCards() && isCreditCard -->
                <div class="field date required" data-bind="attr: {id: getCode() + '_card_id_div'}">
                    <label data-bind="attr: {for: getCode() + '_card_id'}" class="label">
                        <span><!-- ko i18n: 'Selecionar Cartão'--><!-- /ko --></span>
                    </label>
                    <div class="control">
                        <div class="fields group group-2">
                            <div class="field no-label">
                                <div class="control">
                                    <select class="select" data-bind="attr: {id: getCode() + '_card_id'},
                                                                                    enable: isActive($parents),
                                                                                    options: getCards(),
                                                                                    optionsValue: 'card_id',
                                                                                    optionsText: function(card) { return `${card.card_holder_name} - Final ${card.card_last_digits}` },
                                                                                    optionsCaption: 'Novo Cartão',
                                                                                    value: card_id">
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /ko -->

                <!-- ko if: paymentMethod -->
                <div class="field number required">
                    <label data-bind="attr: {for: getCode() + '_cpf'}" class="label">
                        <span><!-- ko i18n: 'CPF'--><!-- /ko --></span>
                    </label>
                    <div class="control">
                        <input type="number" name="payment[cpf]" class="input-text" value=""
                            oncopy="return false;"
                            oncut="return false;"
                            onpaste="return false;"
                            data-bind="attr: {
                                            autocomplete: off,
                                            id: getCode() + '_cpf',
                                            title: $t('CPF'),
                                            'data-container': getCode() + '-cpf',
                                        },
                                        enable: isActive($parents),
                                        value: cpf,
                                        valueUpdate: 'keyup' "/>
                    </div>
                </div>
                <!-- /ko -->

                <!-- ko if: isPix -->
                <div><p>O QRCode para pagamento do PIX ficará disponível no pedido após finalização da compra.</p></div>
                <!-- /ko -->

                <!-- ko if: isBoleto -->
                <div><p>O código de barras para pagamento do Boleto ficará disponível no pedido após finalização da compra.</p></div>
                <!-- /ko -->
            </fieldset>

            <!-- Render the native credit card form. -->
            <!-- ko if: renderCardForm -->
                <!-- ko template: 'Magento_Payment/payment/cc-form' --><!-- /ko -->
            <!-- /ko -->
        </form>

        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <div class="actions-toolbar">
            <div class="primary">
                <button data-role="review-save"
                        type="submit"
                        data-bind="
                        attr: {title: $t('Place Order')},
                        enable: (getCode() == isChecked()),
                        click: placeOrder,
                        css: {disabled: !isPlaceOrderActionAllowed()}
                        "
                        class="action primary checkout"
                        disabled>
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
